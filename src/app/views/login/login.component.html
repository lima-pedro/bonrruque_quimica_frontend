<div class="container">
  <div class="card">
    <div class="card-header">
      FaÃ§a seu Login
    </div>
    <div class="card-body">
      <form class="form">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input class="form-control" type="email" [(ngModel)]="email" name="email" placeholder="Digite seu e-mail cadastrado">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input class="form-control" type="password" [(ngModel)]="senha" name="senha" placeholder="Digite a senha cadastrada">
        </div>
        <div class="form-group">
          <button class="btn btn-success btn-block" (click)="create()">Entrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
