<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Cadastro de Cliente</h3>
    </div>
    <div class="card-body">
      <form class="form">
        <div class="card-group">
          <div class="form-group" id="nome">
            <label>Nome</label>
            <input
              type="text"
              class="form-control"
              name="nome"
              [(ngModel)]="cliente.nome"
            >
          </div>
          <div class="form-group" id="contato">
            <label>Contato</label>
            <input
              type="text"
              class="form-control"
              name="contato"
              [(ngModel)]="cliente.contato"
            >
          </div>
        </div>
        <h4>Dados do Endereço: </h4>
        <fieldset class="fieldset">
          <div class="form-group">
            <label>Logradouro</label>
            <input
              type="text"
              class="form-control"
              name="logradouro"
              [(ngModel)]="cliente.logradouro"  
            >
          </div>
          <div class="card-group">
            <div class="form-group" id="numero">
              <label>Número</label>
              <input
                type="text"
                class="form-control"
                name="numeroEndereco"
                [(ngModel)]="cliente.numeroEndereco"
              >
            </div>
            <div class="form-group" id="complemento">
              <label>Complemento</label>
              <input
                type="text"
                class="form-control"
                name="complementoEndereco"
                [(ngModel)]="cliente.complementoEndereco"
              >
            </div>
          </div>
          <div class="card-group-2">
            <div class="form-group">
              <label>Bairro</label>
              <input
                type="text"
                class="form-control"
                name="bairro"
                [(ngModel)]="cliente.bairro"
              >
            </div>
            <div class="form-group">
              <label>Cidade</label>
              <input
                type="text"
                class="form-control"
                name="cidade"
                [(ngModel)]="cliente.cidade"
              >
            </div>
            <div class="form-group">
              <label>UF</label>
              <input
                type="text"
                class="form-control"
                name="uf"
                [(ngModel)]="cliente.uf"
              >
            </div>
          </div>
        </fieldset>
      </form>
      <div class="footer">
        <button class="btn btn-success" (click)="create()">Cadastrar</button>
        <a class="btn btn-info" routerLink="/consulta-cliente">Voltar para Consulta de Clientes</a>
      </div>
    </div>
  </div>
</div>
