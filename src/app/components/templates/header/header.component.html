<div *ngIf="mostrarMenu" class="container-fluid">
  <ul class="nav">
    <li class="nav-item">
      <a routerLink="home" class="nav-link">Home</a>
    </li>
    <li class="nav-item dropdown" *ngFor="let item of navItens">
      <a
        class="nav-link dropdown-toggle"
        data-toggle="dropdown"
      >
        {{ item.title }}
      </a>
      <div class="dropdown-menu">
        <a routerLink={{subitem.value}} class="dropdown-item" *ngFor="let subitem of item.subtitle">
          {{ subitem.name }}
        </a>
      </div>
    </li>
  </ul>
  <button
    class="btn btn-warning btn-sm"
    (click)="logout()"
  >Sair</button>
</div>
<div class="content-page">
  <div class="alert alert-warning" role="alert" *ngIf="mostrarAlertaLogin">
    <p>Você recarregou a página ='(</p> 
    <p>Acesse <a href="http://localhost:4200/">Login</a> para poder se autenticar novamente no sistema!</p>
  </div>
  <router-outlet></router-outlet>
</div>
